<canvas id="stars-canvas"></canvas>

<script>
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
let stars = [];
function initStars() {
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
stars = [];
for (let i = 0; i < 400; i++) {
stars.push({
x: Math.random() * canvas.width,
y: Math.random() * canvas.height,
radius: Math.random() * 1.8 + 0.4,
speed: Math.random() * 0.018 + 0.002,
glow: Math.random() * 0.8 + 0.3,
phase: Math.random() * Math.PI * 2,
});
}
}
function drawStars() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
const time = Date.now() / 1000;
for (let s of stars) {
const twinkle = 0.6 + 0.4 * Math.sin(time * 4 + s.phase);
ctx.beginPath();
ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
ctx.fillStyle = `rgba(220, 200, 255, ${s.glow * 0.6 * twinkle})`;
ctx.shadowColor = 'rgba(212, 180, 255, 0.8)';
ctx.shadowBlur = s.radius * 8;
ctx.fill();
s.y += s.speed;
if (s.y > canvas.height) {
s.y = 0;
s.x = Math.random() * canvas.width;
}
}
ctx.shadowBlur = 0;
requestAnimationFrame(drawStars);
}
window.addEventListener('resize', () => { initStars(); });
initStars();
drawStars();
const statusEl = document.getElementById('status');
window.downloadNova = async function() {
const url = "https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/main/nova.html";
statusEl.innerText = "ðŸŒ€  DOWNLOADING  ...";
statusEl.style.color = "#d4b4ff";
statusEl.style.textShadow = "0 0 12px #b380ff";
try {
const res = await fetch(url);
if (!res.ok) throw new Error(`HTTP ${res.status}`);
const blob = await res.blob();
const a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "nova-v2.0.html";
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
URL.revokeObjectURL(a.href);
statusEl.innerText = "âœ”  DOWNLOADED Â· CHECK YOUR FOLDER";
statusEl.style.color = "#d4b4ff";
statusEl.style.textShadow = "0 0 20px #b380ff";
} catch (err) {
statusEl.innerText = "âœ–  FAILED Â· TRY AGAIN";
statusEl.style.color = "#ffb3d9";
statusEl.style.textShadow = "0 0 18px #ff99cc";
}
};
const btn = document.getElementById('downloadBtn');
const antimonLines = document.querySelectorAll('.smooth-antimon');
if (btn) {
btn.addEventListener('mouseenter', () => {
antimonLines.forEach(line => line.style.animationDuration = '2.2s');
});
btn.addEventListener('mouseleave', () => {
antimonLines.forEach(line => line.style.animationDuration = '6s');
});
}
</script>
