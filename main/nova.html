<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOVA</title>
<link rel="icon" type="image/png" href="https://github.com/TheDevMarcus/verison/blob/main/logos/decemberlogo.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;800&family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #00f2ea;
    --primary-dim: rgba(0, 242, 234, 0.08);
    --accent: #ff0050;
    --bg-deep: #050507;
    --glass: rgba(12, 12, 14, 0.7);
    --glass-border: rgba(255, 255, 255, 0.08);
    --text-main: #ffffff;
    --text-muted: #8b9bb4;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body {
    width: 100%; height: 100%; margin: 0; padding: 0;
    background: var(--bg-deep);
    font-family: 'Outfit', sans-serif;
    color: var(--text-main);
    overflow: hidden;
}
.bg-gradient {
    position: fixed; inset: 0;
    background: radial-gradient(circle at 50% -20%, #1a2236 0%, #000000 70%);
    z-index: 0;
}
.grid-overlay {
    position: fixed; inset: 0;
    background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    pointer-events: none; z-index: 1; opacity: 0.4;
}
canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }

/* --- MAIN LAYOUT --- */
.wrapper {
    position: relative; z-index: 5;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
    padding: 2vmin; /* Adaptive padding */
    opacity: 0; transition: opacity 1s ease;
}

.layout-container {
    width: 100%; max-width: 1200px;
    height: 85vh; max-height: 800px;
    display: flex; gap: 20px;
}

/* Responsiveness for Zoom/Small Screens */
@media (max-width: 900px) or (max-height: 700px) {
    .layout-container {
        flex-direction: column;
        height: 100%;
        overflow-y: auto;
    }
    .card-main { flex: none !important; min-height: 600px; }
    .card-logs { display: none; } /* Hide logs on very small screens to save space */
}

.glass-panel {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-top: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    box-shadow: 0 20px 50px -10px rgba(0,0,0,0.8);
    backdrop-filter: blur(50px);
    -webkit-backdrop-filter: blur(50px);
    overflow: hidden;
    display: flex; flex-direction: column;
    position: relative;
}

.card-main { flex: 1.8; padding: 40px; position: relative; }
.card-logs { flex: 0.8; min-width: 300px; background: rgba(5, 5, 8, 0.8); border-left: 1px solid rgba(255,255,255,0.05); }

/* --- UI ELEMENTS --- */
h1 {
    margin: 0; font-family: 'Cinzel', serif;
    font-size: clamp(2rem, 5vw, 3.5rem); /* Adaptive Font Size */
    letter-spacing: 0.2em; text-align: center;
    color: white;
    text-shadow: 0 0 30px rgba(255,255,255,0.2);
    margin-bottom: 5px;
}

.tag {
    text-align: center; margin-bottom: 30px;
    font-size: 0.6rem; letter-spacing: 4px;
    text-transform: uppercase; color: var(--primary);
    display: flex; align-items: center; justify-content: center; gap: 10px;
    font-weight: 700; opacity: 0.8;
}
.status-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

.icon-btn {
    position: absolute; top: 25px; right: 25px;
    color: rgba(255,255,255,0.4); cursor: pointer;
    transition: 0.3s;
    width: 40px; height: 40px;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
}
.icon-btn:hover { color: white; background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); transform: rotate(90deg); }

.apps-container {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 15px; padding: 5px;
    overflow-y: auto; flex: 1; /* Takes available space */
    align-content: start;
    margin-bottom: 20px;
}
.apps-container::-webkit-scrollbar { width: 4px; }
.apps-container::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

.app-item {
    display: flex; flex-direction: column; align-items: center; gap: 8px;
    cursor: pointer; position: relative; transition: 0.2s;
}
.app-icon {
    width: 64px; height: 64px; border-radius: 18px;
    background: rgba(20,20,25,0.6);
    border: 1px solid rgba(255,255,255,0.08);
    display: flex; align-items: center; justify-content: center;
    overflow: hidden; transition: 0.4s cubic-bezier(0.3, 1.2, 0.5, 1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.app-item:hover .app-icon {
    transform: translateY(-5px);
    border-color: var(--primary);
    box-shadow: 0 10px 30px -5px var(--primary-dim);
}
.app-icon img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
.app-item:hover .app-icon img { opacity: 1; }
.app-name { font-size: 0.6rem; color: #777; letter-spacing: 0.5px; transition: 0.3s; font-weight: 600; }
.app-item:hover .app-name { color: white; }

.hud-controls {
    margin-top: auto;
    background: linear-gradient(180deg, rgba(20,20,25,0.6), rgba(10,10,12,0.8));
    padding: 20px; border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
}

.input-wrap { position: relative; margin-bottom: 15px; }
input {
    width: 100%; padding: 16px 20px;
    border-radius: 12px;
    background: #050505;
    border: 1px solid #222;
    color: white; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
    outline: none; transition: 0.3s;
}
input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-dim); }

button#igniteBtn {
    width: 100%; padding: 18px;
    border-radius: 12px; border: none;
    font-family: 'Outfit', sans-serif;
    font-weight: 800; font-size: 0.85rem;
    letter-spacing: 4px; cursor: pointer;
    position: relative; overflow: hidden;
    transition: all 0.5s;
}
button#igniteBtn:disabled { background: #1a1a1a; color: #444; cursor: not-allowed; border: 1px solid #333; }
button#igniteBtn:not(:disabled) {
    background: linear-gradient(90deg, #00f2ea, #0080ff);
    color: #000;
    box-shadow: 0 5px 20px rgba(0, 242, 234, 0.2);
}
button#igniteBtn:not(:disabled):hover {
    background: #800000; color: #ffcccc;
    letter-spacing: 6px;
    box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
    animation: goreShake 0.4s infinite;
}
@keyframes goreShake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    25% { transform: translate(-1px, -2px) rotate(-1deg); }
    75% { transform: translate(3px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -1px) rotate(-1deg); }
}

/* --- SPLASH & MODALS --- */
#splash-screen {
    position: fixed; inset: 0; z-index: 9999;
    background: #020203;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    transition: opacity 1s ease;
}
.quote-text { font-family: 'Cinzel', serif; font-size: 1.2rem; color: #fff; margin-bottom: 15px; }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 100; opacity: 0; transition: 0.3s; }
.modal.show { display: flex; opacity: 1; }
.modal-content { background: #08080a; border: 1px solid #222; padding: 35px; border-radius: 24px; width: 90%; max-width: 450px; }

/* --- LOGS --- */
.logs-header-area { padding: 20px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.7rem; font-weight: 800; letter-spacing: 3px; color: #666; display: flex; align-items: center; gap: 10px; }
.logs-scroll-area { padding: 20px; overflow-y: auto; }
.log-card { margin-bottom: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-left: 2px solid #333; border-radius: 0 8px 8px 0; }
</style>
</head>
<body>

<div id="splash-screen" onclick="skipSplash()">
    <div class="quote-container">
        <div class="quote-text" id="splashQuote">"Initializing..."</div>
        <div class="quote-author" id="splashAuthor"></div>
    </div>
    <div class="skip-hint" style="position:absolute; bottom:30px; font-size:0.6rem; color:#444; letter-spacing:2px; animation:pulse 2s infinite;">CLICK TO SKIP</div>
</div>

<div class="bg-gradient"></div>
<div class="grid-overlay"></div>
<canvas id="snow"></canvas>

<div class="wrapper" id="mainWrapper">
    <div class="layout-container">
        <div class="glass-panel card-main" id="mainCard">
            <div class="locked-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.95); z-index:50; display:none; flex-direction:column; align-items:center; justify-content:center;">
                <h2 style="color:var(--accent); font-family:'Cinzel'; letter-spacing:4px;">SYSTEM OUTDATED</h2>
                <a href="https://thedevmarcus.github.io/verison/" target="_blank" style="margin-top:20px; padding:12px 30px; background:var(--primary); color:black; text-decoration:none; font-weight:800; border-radius:8px;">PATCH</a>
            </div>
            
            <div class="icon-btn" onclick="openSettings()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div>
            
            <h1>NOVA</h1>
            <div class="tag">
                <div class="status-dot"></div>
                <span id="statusText">INITIALIZING NETWORK...</span>
            </div>
            
            <div class="apps-container" id="appsContainer"></div>
            
            <div class="hud-controls">
                <div class="input-wrap">
                    <input id="url" placeholder="ENTER TARGET URL..." autocomplete="off">
                </div>
                <button id="igniteBtn" onclick="launch()" disabled>WAITING...</button>
            </div>
            
            <div class="credits" style="text-align:center; margin-top:15px; font-size:0.6rem; color:#444;">
                ARCHITECT: <span style="color:#666;">CHIP HILL</span>
            </div>
        </div>

        <div class="glass-panel card-logs">
            <div class="logs-header-area">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                DEV TRANSMISSIONS
            </div>
            <div class="logs-scroll-area" id="devLogsContainer">
                <div style="text-align:center; color:#444; font-size:0.7rem; padding-top:20px;">CONNECTING...</div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h2 style="font-family:'Cinzel'; color:white; margin-bottom:20px; text-align:center;">CONFIG</h2>
        <div style="margin-bottom:20px; background:#111; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
            <span style="color:#888; font-size:0.8rem; font-weight:700;">CLOAK MODE</span>
            <input type="checkbox" id="cloak" onchange="toggleStealthSettings()" style="accent-color:var(--primary); width:18px; height:18px;">
        </div>
        <div id="stealthConfig" style="display:none;">
            <input id="cloakTitle" placeholder="Tab Title" style="margin-bottom:10px;">
            <input id="cloakIcon" placeholder="Icon URL">
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; margin-top:15px;">
                 <button onclick="setPreset('Google Classroom','https://ssl.gstatic.com/classroom/favicon.png')" style="background:#111; border:1px solid #222; color:#777; padding:8px; cursor:pointer;">Classroom</button>
                 <button onclick="setPreset('Google Docs','https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico')" style="background:#111; border:1px solid #222; color:#777; padding:8px; cursor:pointer;">Docs</button>
                 <button onclick="setPreset('Drive','https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png')" style="background:#111; border:1px solid #222; color:#777; padding:8px; cursor:pointer;">Drive</button>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveSettings()" style="flex:1; background:var(--primary); border:none; padding:12px; font-weight:800; cursor:pointer;">SAVE</button>
            <button onclick="closeModals()" style="flex:1; background:#111; border:1px solid #333; color:white; padding:12px; cursor:pointer;">CLOSE</button>
        </div>
    </div>
</div>

<div class="modal" id="addAppModal">
    <div class="modal-content">
        <h2 style="font-family:'Cinzel'; color:white; margin-bottom:20px; text-align:center;">NEW LINK</h2>
        <input id="newAppName" placeholder="Name" style="margin-bottom:10px;">
        <input id="newAppUrl" placeholder="https://..." style="margin-bottom:10px;">
        <input id="newAppIcon" placeholder="Icon URL (Optional)" style="margin-bottom:20px;">
        <button onclick="saveNewApp()" style="width:100%; background:var(--primary); border:none; padding:12px; font-weight:800; cursor:pointer;">ADD</button>
        <button onclick="closeModals()" style="width:100%; background:transparent; border:none; color:#666; margin-top:10px; cursor:pointer;">CANCEL</button>
    </div>
</div>

<script>
// --- CORE DATA & INIT ---
const quotes = [
    { t: "The future belongs to those who believe in the beauty of their dreams.", a: "Eleanor Roosevelt" },
    { t: "Any sufficiently advanced technology is indistinguishable from magic.", a: "Arthur C. Clarke" },
    { t: "Knowledge is power.", a: "Francis Bacon" }
];

function initSplash() {
    const r = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('splashQuote').innerText = `"${r.t}"`;
    document.getElementById('splashAuthor').innerText = `- ${r.a}`;
    setTimeout(skipSplash, 2500);
}

function skipSplash() {
    const splash = document.getElementById('splash-screen');
    splash.style.opacity = '0';
    document.getElementById('mainWrapper').style.opacity = '1';
    setTimeout(() => { splash.style.display = 'none'; }, 1000);
}

// --- APPS & SYSTEM ---
const DEFAULT_APPS = [{ name: "Slope", url: "https://slope-unblocked-10x.github.io/", icon: "https://slopeunblocked.bitbucket.io/img/slope.png" }];
let userApps = JSON.parse(localStorage.getItem('novaApps')) || DEFAULT_APPS;

function renderApps() {
    const container = document.getElementById('appsContainer');
    container.innerHTML = userApps.map((app, i) => `
    <div class="app-item">
        <div class="app-icon" onclick="document.getElementById('url').value='${app.url}'">
            <img src="${app.icon}" onerror="this.src='https://ui-avatars.com/api/?background=111&color=fff&bold=true&name=${app.name}'">
        </div>
        <div class="app-name">${app.name}</div>
        <div class="delete-badge" onclick="deleteApp(event, ${i})" style="position:absolute; top:-5px; right:-5px; background:#ff0050; width:18px; height:18px; border-radius:50%; font-size:10px; display:flex; align-items:center; justify-content:center; opacity:0; transition:0.2s;">Ã—</div>
    </div>
    `).join('') + `
    <div class="app-item" onclick="openAddAppModal()">
        <div class="app-icon" style="border-style:dashed; color:#444; font-size:24px;">+</div>
        <div class="app-name">Add</div>
    </div>`;
    
    // Add hover listener for delete badges
    document.querySelectorAll('.app-item').forEach(el => {
        el.addEventListener('mouseenter', () => { if(el.querySelector('.delete-badge')) el.querySelector('.delete-badge').style.opacity = '1'; });
        el.addEventListener('mouseleave', () => { if(el.querySelector('.delete-badge')) el.querySelector('.delete-badge').style.opacity = '0'; });
    });
}

function deleteApp(e, i) { e.stopPropagation(); if(confirm('Delete?')) { userApps.splice(i,1); localStorage.setItem('novaApps', JSON.stringify(userApps)); renderApps(); } }
function openAddAppModal() { document.getElementById('addAppModal').classList.add('show'); }
function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('show')); }
function saveNewApp() {
    const name = document.getElementById('newAppName').value;
    const url = document.getElementById('newAppUrl').value;
    const icon = document.getElementById('newAppIcon').value;
    if(name && url) {
        userApps.push({name, url, icon: icon||'https://ui-avatars.com/api/?background=random&color=fff&name='+name});
        localStorage.setItem('novaApps', JSON.stringify(userApps));
        renderApps(); closeModals();
        document.getElementById('newAppName').value=''; document.getElementById('newAppUrl').value='';
    }
}

// --- SETTINGS ---
function openSettings() {
    document.getElementById('settingsModal').classList.add('show');
    document.getElementById('cloak').checked = localStorage.getItem('novaCloak') === 'true';
    document.getElementById('cloakTitle').value = localStorage.getItem('novaTitle') || 'Google Docs';
    document.getElementById('cloakIcon').value = localStorage.getItem('novaIcon') || '';
    toggleStealthSettings();
}
function toggleStealthSettings() { document.getElementById('stealthConfig').style.display = document.getElementById('cloak').checked ? 'block' : 'none'; }
function setPreset(t, i) { document.getElementById('cloakTitle').value = t; document.getElementById('cloakIcon').value = i; }
function saveSettings() {
    localStorage.setItem('novaCloak', document.getElementById('cloak').checked);
    localStorage.setItem('novaTitle', document.getElementById('cloakTitle').value);
    localStorage.setItem('novaIcon', document.getElementById('cloakIcon').value);
    closeModals();
}

// --- VERIFICATION & LOGS ---
async function verify() {
    const statusEl = document.getElementById('statusText');
    const btn = document.getElementById('igniteBtn');
    loadDevLogs();
    try {
        const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/main/verison");
        const v = (await res.text()).trim();
        if (v === "1.0.2") {
            btn.disabled = false; btn.innerText = "IGNITE";
            statusEl.innerText = `V ${v} | ONLINE`; statusEl.style.color = "var(--primary)";
        } else {
            document.querySelector('.locked-overlay').style.display = 'flex';
            statusEl.innerText = `ERROR`; statusEl.style.color = "var(--accent)";
        }
    } catch(e) {
        btn.disabled = false; btn.innerText = "IGNITE (OFFLINE)";
        statusEl.innerText = "OFFLINE MODE";
    }
    renderApps();
}

async function loadDevLogs() {
    const container = document.getElementById('devLogsContainer');
    try {
        const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/devlogs");
        const logs = await res.json();
        container.innerHTML = logs.map(log => `
            <div class="log-card" style="border-left-color:${log.color||'#fff'}">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <b style="color:white;">${log.title}</b>
                    <span style="opacity:0.5; font-size:0.6rem;">${log.author}</span>
                </div>
                <div style="color:#aaa; font-family:'Outfit'; font-weight:300;">${log.message}</div>
            </div>`).join('');
    } catch(e) { container.innerHTML = '<div style="opacity:0.5; text-align:center">NO SIGNAL</div>'; }
}

// --- LAUNCHER (PROXY) ---
function launch() {
    const target = document.getElementById('url').value;
    if(!target) return;
    let finalUrl = target.startsWith('http') ? target : 'https://' + target;
    
    // Stealth settings
    const isCloaked = localStorage.getItem('novaCloak') === 'true';
    const cTitle = localStorage.getItem('novaTitle') || 'Google Docs';
    const cIcon = localStorage.getItem('novaIcon') || 'https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico';

    const win = window.open('about:blank', '_blank');
    
    // THE HTML FOR THE NEW WINDOW
    const html = `
    <!DOCTYPE html>
    <html>
    <head>
        <title>${isCloaked ? cTitle : 'NOVA'}</title>
        <link rel="icon" href="${isCloaked ? cIcon : ''}">
        <style>
            * { box-sizing: border-box; }
            body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
            iframe { width: 100vw; height: 100vh; border: none; display: block; opacity: 0; transition: opacity 0.5s; }
            
            #loader {
                position: fixed; inset: 0; background: #050505; z-index: 50;
                display: flex; align-items: center; justify-content: center;
                color: #00f2ea; font-family: monospace; letter-spacing: 2px;
                transition: opacity 0.5s; pointer-events: none;
            }
            #loader.done { opacity: 0; }
            
            /* --- QUICK MENU ISLAND --- */
            #qMenu {
                position: fixed; top: 15px; left: 15px;
                height: 50px; width: 50px; /* Initial circle */
                background: rgba(15, 15, 20, 0.7);
                backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 25px; /* Fully rounded */
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                z-index: 999999;
                overflow: hidden;
                transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                display: flex; align-items: center;
            }
            
            /* Hover Expansion - exact math: 50px icon + (4 buttons * 45px) + padding */

// --- CANVAS & INIT ---
const c = document.getElementById("snow"), ctx = c.getContext("2d");
let particles = [];
function resize() { c.width = window.innerWidth; c.height = window.innerHeight; initParticles(); }
function initParticles() {
    particles = [];
    const count = window.innerWidth < 600 ? 30 : 80;
    for(let i=0; i<count; i++) particles.push({
        x: Math.random() * c.width, y: Math.random() * c.height,
        size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1, opacity: Math.random() * 0.5
    });
}
function animate() {
    ctx.clearRect(0, 0, c.width, c.height);
    particles.forEach(p => {
        ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        p.y += p.speed; if(p.y > c.height) { p.y = -5; p.x = Math.random() * c.width; }
    });
    requestAnimationFrame(animate);
}
window.addEventListener("resize", resize);
resize(); animate(); initSplash(); verify();
